environments:
  - label: dev
    targetAccess: private
    branches: [dev, dev/*]

  - label: release
    targetAccess: public
    branches: [master]

target:
  experience:
    configuration:
      genre: all
      playability: private
      
      enableStudioAccessToApis: true
      allowThirdPartyTeleports: false
      allowThirdPartySales: false

      avatarType: playerChoice
      avatarAnimationType: playerChoice
      avatarCollisionType: outerBox
    places:
      start:
        file: game.rbxl
        configuration:
          name: 'Game'
          serverFill: robloxOptimized
          maxPlayerCount: 10
          allowCopying: false
    products:
      aura:
        name: Blue Aura
        description: Gives u a blue aura
        icon: assets/images/products/aura.png
        price: 25
    assets:
      - assets/images/**/*.png
      - assets/sounds/**/*.mp4
      - assets/sounds/**/*.ogg