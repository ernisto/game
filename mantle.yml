environments:
  - label: dev
    targetAccess: private
    branches: [dev, dev/*]

  - label: release
    targetAccess: public
    branches: [master]

target:
  experience:
    configuration:
      genre: all
      playability: private
      
      enableStudioAccessToApis: true
      allowThirdPartyTeleports: false
      allowThirdPartySales: false

      avatarType: playerChoice
      avatarAnimationType: playerChoice
      avatarCollisionType: outerBox
    places:
      start:
        file: game.rbxl
        configuration:
          name: 'Game'
          serverFill: robloxOptimized
          maxPlayerCount: 10
          allowCopying: false
    assets:
      - assets/images/products/*
      - assets/images/ui/*
      - assets/sounds/*