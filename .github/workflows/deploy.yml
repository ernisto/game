name: Deploy
on:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - master
      - dev

jobs:
  build-and-deploy:
    runs-on: Windows-Latest
    steps:
      # Checkout your Git repo
      - uses: actions/checkout@v2
      # Install aftman and all aftman tools (rojo and mantle)
      - uses: ok-nick/setup-aftman@v0.4.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Build the project with rojo
      - name: Build project
        run: |
          chmod +x scripts/rojo-build.cmd
          scripts/rojo-build.cmd
      # Bump change log
      # - name: Create bump and changelog
      #   uses: commitizen-tools/commitizen-action@master
      #   with:
      #     github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      #     changelog_increment_filename: CHANGELOG.md
      # Release Git Hub
      - name: Release GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.REVISION }}
          files: "out/rojo/game.rbxl"
          body_path: "CHANGELOG.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Deploy the project with mantle
      - name: Deploy project
        run: mantle deploy
        env:
          ROBLOSECURITY: ${{ secrets.ROBLOSECURITY }}
          MANTLE_OPEN_CLOUD_API_KEY: ${{ secrets.MANTLE_OPEN_CLOUD_API_KEY }}
          MANTLE_AWS_ACCESS_KEY_ID: ${{ secrets.MANTLE_AWS_ACCESS_KEY_ID }}
          MANTLE_AWS_SECRET_ACCESS_KEY: ${{ secrets.MANTLE_AWS_SECRET_ACCESS_KEY }}
